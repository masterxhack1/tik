<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل - رشق تيك توك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF0050;
            --secondary-color: #25F4EE;
            --dark-bg: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a1a 50%, var(--dark-bg) 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%23FF0050" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 80, 0.2);
            border-radius: 30px;
            padding: 4rem 3rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 60px rgba(255, 0, 80, 0.2);
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 30px 30px 0 0;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .spinner-container {
            margin: 2rem 0;
            position: relative;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid transparent;
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            width: 0%;
            animation: progressFill 3s ease-in-out;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-dots {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 1rem;
        }

        .dot {
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 0, 80, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(5) {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .loading-container {
                padding: 3rem 2rem;
                margin: 1rem;
            }

            .loading-title {
                font-size: 2rem;
            }

            .loading-subtitle {
                font-size: 1rem;
            }

            .spinner {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Icons -->
    <div class="floating-icons">
        <div class="floating-icon"><i class="fab fa-tiktok"></i></div>
        <div class="floating-icon"><i class="fas fa-heart"></i></div>
        <div class="floating-icon"><i class="fas fa-users"></i></div>
        <div class="floating-icon"><i class="fas fa-star"></i></div>
        <div class="floating-icon"><i class="fas fa-rocket"></i></div>
    </div>

    <!-- Loading Container -->
    <div class="loading-container">
        <div class="logo">
            <i class="fab fa-tiktok"></i>
        </div>
        
        <h1 class="loading-title">جاري التحميل</h1>
        <p class="loading-subtitle">يتم تحضير طلبك الآن، يرجى الانتظار...</p>
        
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="loading-dots">
            <span class="dot">●</span>
            <span class="dot">●</span>
            <span class="dot">●</span>
        </div>
    </div>

    <script>
        // Auto redirect to processing page after 3 seconds
        setTimeout(() => {
            window.location.href = 'processing.html';
        }, 3000);

        // Add some dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animation
            const container = document.querySelector('.loading-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
